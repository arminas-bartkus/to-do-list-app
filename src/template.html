<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>



</head>
<body>

    <div class="project-list-body">
        <div class="project-card"></div>
        <div class="project-card"></div>
        <div class="project-card"></div>
        <div class="project-card"></div>
    </div>
    
    
        <div class="project-card" class = "add-project-card">
            <button type="button" class="add-project-btn">Add project-card</button>
        </div>



    <div class="current-project-body">
        
        <button type="button" class = "add-task">Add task</button>
        <h1 class = "list-title">CLEANING THE HOUSE</h1>


        <h2 class = "list-suheading">Kitchen</h2>

        <ul role = "list">
            <li class="task">Clean Oven</li>
            <li class="task">Clean Fridge</li>
            <li class="task">Empty Dishwasher</li>
        </ul>
  
        
        <h2 class = "list-suheading">Bedroom</h2>
            
        <ul role = "list">
            <li class="task">Clean Under Bed</li>
            <li class="task">Clean Closet</li>
        </ul>

        <h2 class = "list-suheading">Bathroom</h2>

        <ul role = "list">
            <li class="task">Toilet</li>
            <li class="task">Sink</li>
            <li class="task">Shower</li>
            <li class="task">BathTub</li>
        </ul>

        <ul>
            
        </ul>

    </div>


    <dialog mode = "modal" class = "add-task-modal">

        <label for="taskTitle">Task Title:</label>
        <input type="text" name="taskTitleInput" id="taskTitle">

         <label for="taskDesc">Task Desc:</label>
        <input type="textarea" name="taskDescInput" id="taskDesc">

         <label for="taskDueDate">Task Due Date:</label>
        <input type="text" name="taskDueDateInput" id="taskDueDate">

         <label for="taskPriorityLvl">Task Priority Level:</label>
        <input type="number" name="taskPrioLvlInput" id="taskPriorityLvl">

        <button type="button" class = "confirm-task-button">Add Task</button>

    </dialog>

</body>
</html>
