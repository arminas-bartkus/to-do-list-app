<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>



</head>
<body>

    <div class="project-list-body">
      
    </div>
    
        <div class="project-card" class = "add-project-card">
            <button type="button" class="add-project-btn">Add project-card</button>
        </div>



    <div class="current-project-body">
<!-- list-title, list-subheading, list, task -->
    
    <div class="completion-bar">Completion % : </div>

    </div>

    <button type="button" class = "clear-storage">Clear Local Storage</button>

  

    <dialog mode = "modal" class = "add-task-modal">

        <label for="taskTitle">Task Title:</label>
        <input type="text" name="taskTitleInput" id="taskTitle" required minlength="3">

         <label for="taskDesc">Task Desc:</label>
        <input type="textarea" name="taskDescInput" id="taskDesc">
        
         <label for="taskDueDate">Task Due Date:</label>
        <input type="date" name="taskDueDateInput" id="taskDueDate" required>

         <label for="taskPriorityLvl">Task Priority Level: </label>
        <input type="number" name="taskPrioLvlInput" id="taskPriorityLvl" placeholder="1 = urgent, 3 = Low-priority" min = "1" max = "3" step = "1">

        <button type="button" class = "confirm-task-button">Add Task</button>

    </dialog>

    <dialog mode = "modal" class = "edit-task-modal">

        <label for="edittedTaskTitle">Task Title:</label>
        <input type="text" name="edittedTaskTitleInput" id="edittedTaskTitle" required minlength="3">

        <label for="edittedTaskDesc">Task Desc:</label>
        <input type="textarea" name="edittedTaskDescInput" id="edittedTaskDesc">
        
        <label for="edittedTaskDueDate">Task Due Date:</label>
        <input type="date" name="edittedTaskDueDateInput" id="edittedTaskDueDate" required>

        <label for="edittedTaskPriorityLvl">Task Priority Level: </label>
        <input type="number" name="edittedTaskPrioLvlInput" id="edittedTaskPriorityLvl" placeholder="1 = urgent, 3 = Low-priority" min = "1" max = "3" step = "1">

        <button type="button" class = "confirm-edit-task-button">Edit Task</button>

    </dialog>

</body>
</html>
